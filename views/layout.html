<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>    

    {% block head %}
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/table.css">
    {% endblock %}

    {% block scripts %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="javascripts/libs/jquery-1.10.2.min.js">\x3C/script>')</script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js" type="text/javascript"></script>
<!--
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js" type="text/javascript"></script>
-->
    <script src="components/socket.io-client/dist/socket.io.js" type="text/javascript"></script>
    <script src="javascripts/lib/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="javascripts/lib/smoothie.js" type="text/javascript"></script>

    <script src="javascripts/app.js" type="text/javascript"></script>
    <script src="javascripts/dataService.js" type="text/javascript"></script>
    <script src="javascripts/socket.js" type="text/javascript"></script>
    <script src="javascripts/chart.js" type="text/javascript"></script>
    <script src="javascripts/messageController.js" type="text/javascript"></script>

    <!--
    <script src="javascripts/lib/require.js" type="text/javascript"></script>
    <script src="javascripts/requires.js" type="text/javascript"></script>
    -->

    {% endblock %}

  </head>

  <body ng-app="instrumentationApp">
    {% block content %}{% endblock %}
  </body>

</html>
