<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>    

    {% block head %}
    <link rel="stylesheet" href="/stylesheets/style.css">
    {% endblock %}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
    <script src="components/socket.io-client/dist/socket.io.js" type="text/javascript"></script>

    <script src="javascripts/app.js" type="text/javascript"></script>
    <script src="javascripts/dataService.js" type="text/javascript"></script>
    <script src="javascripts/socket.js" type="text/javascript"></script>
    <script src="javascripts/messageController.js" type="text/javascript"></script>
    {% endblock %}

  </head>

  <body>
    {% block content %}{% endblock %}
  </body>

</html>
