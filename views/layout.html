<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>    

    {% block head %}
    <link rel="stylesheet" href="/stylesheets/style.css">
    {% endblock %}
 
    {% block scripts %}

    <script src="lib/jquery-1.10.2.min.js"                      type="text/javascript"></script>
    <script src="lib/jstree-v.pre1.0/_lib/jquery.hotkeys.js "   type="text/javascript"></script>
    <script src="lib/jstree-v.pre1.0/jquery.jstree.js "         type="text/javascript"></script>

    <!-- third party -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"       type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js" type="text/javascript"></script>
    <script>if (! window.angular) { // failover to local copies if CDN is unavailable.
      document.write('<script src="lib/angular-1.2.0.min.js"><\/script>'); 
      document.write('<script src="lib/angular-route-1.2.0.min.js"><\/script>');
      }
    </script>
    <script src="components/socket.io-client/dist/socket.io.js"  type="text/javascript"></script>
    <script src="lib/smoothie.js"                                type="text/javascript"></script>
    <script src="lib/canvasjs.min.js"                            type="text/javascript"></script>

    <!-- app -->
    <script src="javascripts/app.js"                 type="text/javascript"></script>
    <script src="javascripts/chart.js"               type="text/javascript"></script>
    <script src="javascripts/socketService.js"       type="text/javascript"></script>
    <script src="javascripts/adminService.js"        type="text/javascript"></script>
    <script src="javascripts/dataService.js"         type="text/javascript"></script>
    <script src="javascripts/monitorController.js"   type="text/javascript"></script>
    <script src="javascripts/analyticsController.js" type="text/javascript"></script>
    <script src="javascripts/adminController.js"     type="text/javascript"></script>
    <script src="javascripts/testController.js"      type="text/javascript"></script>
    {% endblock %}

  </head>

  <body ng-app="LASApp">
    {% block content %}{% endblock %}
  </body>

</html>
