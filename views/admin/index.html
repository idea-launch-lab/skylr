{% extends '../layout.html' %}

{% block content %}

   <h2>LAS Instrumentation {{ title }}</h2>

   <!-- When this element is clicked, hide the tooltip -->
   <div id="eventList" ng-app="instrumentationApp" ng-controller="eventController" ng-click="hideTooltip()">

     <canvas id="host1Cpu" class="throughputChart" ></canvas>

<!--     <button id='go' ng-click='addFile ()'>Add</button> -->
     <button id='go' ng-click='toggleMessageLoop ()'>Add</button> 

     <ul class='eventList'>
       <li ng-repeat="message in messages" ng-class="{ topMessage : $first }"> 
	 <div class='eventId'>[[ message.id ]]</div>
	 <div class='eventData'>[[ message.date ]]</div>
	 <div class='eventDetails'>[[ message.filename ]]</div>
       </li></br>
     </ul>

   </div>   

{% endblock %}
