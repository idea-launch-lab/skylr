<div>
  <div class="sectionHead">
    <h2>[[title]]</h2>
    <div class="button" ng-click="newApp ()">Add Application</div>
    </div>
  </div>

  <div class="sectionBody">

    <div> 

      <div class="form" ng-show="newAppVisible">
	<form novalidate>	  
	  <label>Name:</label>
	  <input type="text" ng-model="newAppObj.name" name="app-name" required />
	  <label>Description:</label>
	  <input type="text" ng-model="newAppObj.description" name="app-description" />
	  <input type="submit" value="Save" ng-click="saveApp ()" />
	</form>
      </div>

      <table cellpadding="5" cellspacing="0" border="0" style="width: 100%">
	<tr style="font-weight:bold;font-size: 18px; border-bottom : 1px solid black;">
	  <td style="width:20%">ID</td>
	  <td style="width:20%">Name</td>
	  <td style="width:44%">Description</td>
	  <td style="width:20%">Creation Date</td>
	</tr>
	<tr ui-if="loadingIsDone" ng-repeat="app in apps" ng-class="{ topApp : $first }" style="padding : 20px;">
	  <td style="width:20%">[[app.id]]</td>
	  <td style="width:20%">[[app.name]]</td>
	  <td style="width:44%">[[app.description]]</td>
	  <td style="width:20%">[[app.creationDate]]
	    <img class="deleteIcon" src="images/delete-icon.png" ng-click="deleteApp($index)"/>
	  </td>
	</tr>
      </table>

    </div>
  </div>
</div>
